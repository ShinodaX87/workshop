<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title>D3 Transition</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
      .container {
        display: block;
        width: 100%;
        text-align: center;
      }

      .box {
        display: inline-block;
        width: 0;
        height: 2rem;
        text-overflow: hidden;
        border-radius: 1rem;
      }

      .cycle {
        display: block;
      }

      .thing {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <h1>D3 Transition</h1>

    <div class="container">
      <div class="box apple"></div>
      <div class="box apple"></div><br>
      <div class="box orange"></div>
      <div class="box orange"></div><br>
      <div class="box banana"></div>
      <div class="box banana"></div><br>
      <div class="box rainbow"></div><br>
    </div>

    <script type="text/javascript">
      // IIFE - Pattern (Immediate Invoked Function Expression)
      (function() {
        'use strict';
        //  - - - - - - - - - -

        // D3 Transition
        d3.select('body').transition().style('background-color', 'black');
        d3.select('h1').transition().style('color', 'white');

        // Multiple transitions
        var t1 = d3.transition()
          .duration(2400) // ms
          .ease(d3.easeLinear);

        d3.selectAll('.apple')
          .transition(t1)
          .style('background-color', 'red')
          .style('width', '50px');

        d3.selectAll('.orange')
          .transition(t1)
          .style('background-color', 'orange')
          .style('width', '50px');


        // Chaining transitions
        d3.selectAll('.banana')
          .transition()
          .duration(800)
          .style('background-color', 'green')
          .style('width', '50px')
          .transition()
          .duration(800)
          .style('background-color', 'orange')
          .style('width', '75px')
          .transition()
          .duration(800)
          .style('background-color', 'yellow')
          .style('width', '100px');


        // a looping transition
        function circleTransition() {

          var timeCircle, repeat;

          timeCircle = d3.select('.container').append("div")
            .attr("background-color", "steelblue")
            .classed('box', true)
            .classed('cycle', true)
            .classed('blue', true);


          repeat = function() {

            timeCircle
              .transition()
              .duration(80)
              .style('background-color', 'lightsteelblue')
              .style('width', '100px')
              .transition()
              .duration(10000)
              .style('background-color', 'steelblue')
              .style('width', '200px')

              .on("end", repeat); // when the transition finishes start again
          };
          repeat();
        };
        circleTransition();


        // calculating transition values
        d3.selectAll('.rainbow')
          .style('width', '200px')
          .transition()
          .duration(48000)
          .styleTween('background-color', function() { // .attrTween()
            return function(t) {
              var v = "hsl(" + (t * 360) + ", 100%, 50%)";
              return v;
            }
          });


        // data based transitions
        var data = [50, 70, 20, 100, 10, 90];
        d3.select('.container')
          .selectAll('.thing')
          .data(data)
          .enter()
          .append('div')
          .classed('box', true)
          .classed('thing', true)
          .transition()
          .duration(2400)
          .ease(d3.easeLinear)
          .style('width', function(d, i) {
            return d + 'px';
          })

        //  - - - - - - - - - -
      })();
    </script>
  </body>










</html>
