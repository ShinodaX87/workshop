<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>D3 Transitions</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <style>
      .box {
        display: block;
        width: 50px;
        height: 50px;
        /* root em */
      }

      .apple {
        background-color: lightcoral;
      }

      .banana {
        background-color: yellow;
      }

      .plum {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <h1>D3 Transitions</h1>

    <div class="box apple"></div>
    <div class="box banana"></div>
    <div class="container"></div>

    <script type="text/javascript">
      !(function() {
        'use strict';
        // - - - - - - - - - -
        let
          t = undefined,
          dataset = undefined;

        // simple and straight
        t = d3.transition()
          .duration(5000) // ms
          .ease(d3.easeBounceOut);

        d3.select('.box.apple')
          .transition(t)
          .style('width', '800px')
          .style('background-color', 'orange');

        d3.select('.box.banana')
          .transition()
          .duration(800)
          .style('width', '100px')
          .transition()
          .duration(1000)
          .style('width', '500px')
          .transition()
          .duration(10000)
          .style('width', '50px');

        // calculated
        // data based
        dataset = [50, 70, 20, 100, 10, 90];
        d3.select('.container')
          .selectAll()
          .data(dataset)
          .enter()
          .append('div')
          .classed('box', true)
          .classed('plum', true)
          .transition()
          .duration(9000)
          .style('width', function(d, i) {
            return (d * 3) + 'px';
          })


        // - - - - - - - - - -
      }())
    </script>
  </body>

</html>
