<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>D3 Basics</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  </head>

  <body>
    <h1>D3 Circles</h1>
    <!-- self made circle -->
    <svg width="400" height="400" viewbox="0 0 200 400">
      <circle
      cx="0" cy="0" r="100"
      transform="translate(200,200) rotate(0) scale(1,1) skewX(10) skewY(10)">
      </circle>
    </svg>
    <!-- /self made circle -->

    <main id="diagram"></main>


    <script src="assets/js/circles.js" charset="utf-8"></script>

  </body>

</html>
