<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/layout-flexbox.css" />

    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/fieldset.css" />

    <link rel="stylesheet" href="assets/css/theme.css" />

    <title>responsive layouts</title>
  </head>

  <body>

    <div class="page">

      <div class="page-header">
        <header>header</header>
      </div>
      <div class="page-content">
        <div class="content-nav">

          <!-- a navigation component -->
          <nav>
            <ul role="navigation" class="nav nav-vertical">
              <li role="presentation"><a href="#">a link</a></li>
              <li role="presentation"><a href="#">a link</a></li>
              <li role="presentation"><a href="#">a link</a></li>
              <li role="presentation"><a href="#">a link</a></li>
              <li role="presentation"><a href="#">a link</a></li>
            </ul>
          </nav>
          <!-- a navigation component -->

        </div>
        <div class="content-main">
          <main>
            main content
          </main>
        </div>
        <div class="content-aside">
          <aside>

            <!-- a login form component -->
            <form class="form form-vertical" method="post">
              <fieldset>
                <legend>login</legend>

                <!-- a fieldset component for input -->
                <fieldset class="fieldset fieldset-vertical">
                  <label for="login-email">Email</label>
                  <input id="login-email" type="email" placeholder="your email here ..." />
                  <p class="help-text">lorem ipsum dolor sit amet.</p>
                </fieldset>
                <!-- a fieldset component for input -->

                <!-- a fieldset component for input -->
                <fieldset class="fieldset fieldset-vertical">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" placeholder="your password here ..." />
                  <p class="help-text">lorem ipsum dolor sit amet.</p>
                </fieldset>
                <!-- a fieldset component for input -->

                <!-- a fieldset component for checkboxes -->
                <fieldset class="fieldset fieldset-horizontal">
                  <input id="login-keep-in-mind" type="checkbox" name="" value="" />
                  <label for="login-keep-in-mind">keep password?</label>
                </fieldset>
                <!-- a fieldset component for checkboxes -->

                <!-- a button-group component -->
                <fieldset class="fieldset button-group">
                  <button type="submit">login</button>
                  <button type="reset">logout</button>
                </fieldset>
                <!-- /a button-group component -->

              </fieldset>
            </form>
            <!-- /a login form component -->

          </aside>
        </div>
      </div>
      <div class="page-footer">
        <footer>

          footer
        </footer>
      </div>

    </div>

  </body>

</html>
