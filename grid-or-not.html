<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/wh-filter.css">
    <title>Bootstrap Grid or not?</title>
  </head>

  <body>
    <div class="container">
      <h1>Bootstrap Grids</h1>

      <!-- five columns -->
      <div id="filter-five" class="row hidden-xs hidden-sm">
        <div class="col-md-1"></div>
        <div class="col-md-2">1</div>
        <div class="col-md-2">2</div>
        <div class="col-md-2">3</div>
        <div class="col-md-2">4</div>
        <div class="col-md-2">5</div>
        <div class="col-md-1"></div>
      </div>
      <!-- /five columns -->

      <!-- one column -->
      <div id="filter-one" class="row visible-xs-block visible-sm-block">
        <div class="col-xs-1 "></div>
        <div class="col-xs-10">small device</div>
        <div class="col-xs-1"></div>
      </div>
      <!-- /one column -->


      <!-- other five columns -->
      <div id="wh-filter-desktop" class="wh-row">
        <div class="wh-col-20">1</div>
        <div class="wh-col-20">2</div>
        <div class="wh-col-20">3</div>
        <div class="wh-col-20">4</div>
        <div class="wh-col-20">5</div>
      </div>
      <!-- /other five columns -->

      <!-- other one column -->
      <div id="wh-filter-mobile" class="wh-row">
        <div class="wh-col-100">small device</div>
      </div>
      <!-- /other one column -->

    </div>

  </body>

</html>
