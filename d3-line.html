<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title>D3 Line Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <h1>D3 Line Chart</h1>

    <script type="text/javascript">
      // IIFE - Pattern (Immediate Invoked Function Expression)
      (function() {
        'use strict';
        //  - - - - - - - - - -
        // declaration
        var
          data = [{
              "x": 0,
              "y": Math.random() * 5
            },
            {
              "x": 1,
              "y": Math.random() * 5
            },
            {
              "x": 2,
              "y": Math.random() * 5
            },
            {
              "x": 3,
              "y": Math.random() * 5
            },
            {
              "x": 4,
              "y": Math.random() * 5
            },
            {
              "x": 5,
              "y": Math.random() * 5
            }
          ],
          canvas = null,
          scale = null,
          svg = null,
          line = null,

          setCanvas = null,
          setLine = null,
          drawLine = null,

          setXScale = null,
          setYScale = null,
          xScale = null,
          yScale = null,
          setXAxis = null,
          setYAxis = null;

        canvas = {
          "width": 500,
          "height": 500,
          "viewbox": {
            "x": 0,
            "y": 0,
            "width": 500,
            "height": 500
          },
          "padding": {
            "top": 20,
            "right": 20,
            "bottom": 40,
            "left": 40
          }
        };
        scale = {
          xAxis: {
            domain: {
              from: 0,
              to: 5
            },
            range: {
              start: canvas.padding.left,
              end: canvas.width - canvas.padding.right
            }
          },
          yAxis: {
            domain: {
              from: 5,
              to: 0
            },
            range: {
              start: canvas.padding.top,
              end: canvas.height - canvas.padding.bottom
            }
          },
        };

        // methods
        /**
         * setCanvas
         * @return none
         */
        setCanvas = function() {
          svg = d3.select('body')
            .append('svg')
            .attr('id', 'svg')
            .attr('width', canvas.width)
            .attr('height', canvas.height)
            .attr('viewbox', canvas.viewbox.x + ' ' + canvas.viewbox.y + ' ' + canvas.viewbox.width + ' ' + canvas.viewbox.height);
        };

        /**
         * set the x-scale parameters
         * @return none
         */
        setXScale = function() {
          xScale = d3.scaleLinear()
            .domain([scale.xAxis.domain.from, scale.xAxis.domain.to]) // values
            .range([scale.xAxis.range.start, scale.xAxis.range.end]); // start/end on axis
        };
        /**
         * set the y-scale parameters
         * @return none
         */
        setYScale = function() {
          yScale = d3.scaleLinear()
            .domain([scale.yAxis.domain.from, scale.yAxis.domain.to]) // values
            .range([scale.yAxis.range.start, scale.yAxis.range.end]); // start/end on axis
        };

        setXAxis = function() {
          var ty = canvas.height - canvas.padding.bottom;

          setXScale();
          svg.append('g')
            .attr('class', ' x axis')
            .attr('transform', 'translate(0, ' + ty + ')') // transform="translate(x, y)"
            .call(d3.axisBottom(xScale));
        };

        setYAxis = function() {
          var tx = canvas.padding.left;
          setYScale();

          svg.append('g')
            .attr('class', 'y axis')
            .attr('transform', 'translate(' + tx + ', 0)') // transform="translate(x, y)"
            .call(d3.axisLeft(yScale));
        };

        setLine = function() {
          line = d3.line()
            .x(function(d, i) {
              return xScale(d.x);
            })
            .y(function(d, i) {
              return yScale(d.y);
            })
            .curve(d3.curveLinear);
        };

        drawLine = function() {
          setLine();

          svg.append('path')
            .datum(data)
            .attr('class', 'line')
            .attr('d', line)
        };

        // CONTROL
        setCanvas();
        setXAxis();
        setYAxis();
        drawLine();

        //  - - - - - - - - - -
      })();
    </script>
  </body>

</html>
