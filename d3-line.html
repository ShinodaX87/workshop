<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title>D3 Line Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <h1>D3 Line Chart</h1>

    <div id="container"></div>

    <script type="text/javascript">
      // IIFE - Pattern (Immediate Invoked Function Expression)
      (function() {
        'use strict';
        //  - - - - - - - - - -
        // declaration
        var
          data = [{
              "x": 0,
              "y": Math.random() * 5
            },
            {
              "x": 1,
              "y": Math.random() * 5
            },
            {
              "x": 2,
              "y": Math.random() * 5
            },
            {
              "x": 3,
              "y": Math.random() * 5
            },
            {
              "x": 4,
              "y": Math.random() * 5
            },
            {
              "x": 5,
              "y": Math.random() * 5
            }
          ],
          canvas = null,
          scale = null,
          svg = null,
          graph = null,
          line = null,
          dot = null,

          setCanvas = null,
          setLine = null,
          drawLine = null,
          drawDots = null,

          setXScale = null,
          setYScale = null,
          xScale = null,
          yScale = null,
          setXAxis = null,
          setYAxis = null;


        canvas = {
          "width": 500,
          "height": 500,
          "viewbox": {
            "x": 0,
            "y": 0,
            "width": 500,
            "height": 500
          },
          "padding": {
            "top": 20,
            "right": 20,
            "bottom": 40,
            "left": 40
          }
        };
        scale = {
          "xAxis": {
            "domain": {
              "from": 0,
              "to": 5
            },
            "range": {
              "start": canvas.padding.left,
              "end": canvas.width - canvas.padding.right
            }
          },
          "yAxis": {
            "domain": {
              "from": 0,
              "to": 5
            },
            "range": {
              "start": canvas.height - canvas.padding.bottom,
              "end": canvas.padding.top
            }
          },
        };
        graph = {
          "dot": {
            "radius": 8
          }
        };

        // methods
        /**
         * setCanvas
         * @return none
         */
        setCanvas = function() {
          svg = d3.select('#container')
            .append('svg')
            .attr('id', 'svg')
            // .attr('width', canvas.width)
            // .attr('height', canvas.height)
            // .attr('viewbox', canvas.viewbox.x + ' ' + canvas.viewbox.y + ' ' + canvas.viewbox.width + ' ' + canvas.viewbox.height)
            .attr('width', "100%")
            .attr('height', "100%")
            .attr('viewbox', "0,0,100%,100%")
            .attr("preserveAspectRatio", "xMinYMin meet");
        };


        /**
         * set the x-scale parameters
         * @return none
         */
        setXScale = function() {
          xScale = d3.scaleLinear()
            .domain([scale.xAxis.domain.from, scale.xAxis.domain.to]) // values
            .range([scale.xAxis.range.start, scale.xAxis.range.end]); // start/end on axis
        };
        /**
         * set the y-scale parameters
         * @return none
         */
        setYScale = function() {
          yScale = d3.scaleLinear()
            .domain([scale.yAxis.domain.from, scale.yAxis.domain.to]) // values
            .range([scale.yAxis.range.start, scale.yAxis.range.end]); // start/end on axis
        };

        setXAxis = function() {
          var ty = canvas.height - canvas.padding.bottom;

          setXScale();
          svg.append('g')
            .attr('class', ' x axis')
            .attr('transform', 'translate(0, ' + ty + ')') // transform="translate(x, y)"
            .call(d3.axisBottom(xScale));
        };

        setYAxis = function() {
          var tx = canvas.padding.left;
          setYScale();

          svg.append('g')
            .attr('class', 'y axis')
            .attr('transform', 'translate(' + tx + ', 0)') // transform="translate(x, y)"
            .call(d3.axisLeft(yScale));
        };

        setLine = function() {
          line = d3.line()
            .x(function(d, i) {
              return xScale(d.x);
            })
            .y(function(d, i) {
              return yScale(d.y);
            })
            .curve(d3.curveLinear);
        };

        drawLine = function() {
          setLine();

          svg.append('path')
            .datum(data)
            .attr('class', 'line')
            .attr('d', line)
        };

        drawDots = function() {

          dot = svg.selectAll('.group')
            .data(data)
            .enter()
            .append('g')
            .classed('group', true); // $().addClass()

          dot.append('circle')
            .attr('class', 'dot')
            .attr('r', graph.dot.radius)
            .attr('cx', function(d, i) {
              return xScale(d.x);
            })
            .attr('cy', function(d, i) {
              return yScale(d.y);
            });

          dot.on('mouseenter', function(d, i) { // d refers to data[i]
              console.log('enter');
              console.log(d);

              var f, tx, ty;

              //d3.formatDefaultLocale('de-DE');
              f = d3.format(".2f"); // format any number

              tx = xScale(d.x);
              ty = yScale(d.y) - graph.dot.radius - 5;

              d3.select(this)
                .append('text')
                .text(f(d.y))
                .classed('label', true)
                .attr('text-anchor', 'middle')
                .attr('transform', 'translate(' + tx + ',' + ty + ')')
            })
            .on('mouseleave', function() {
              console.log('leave');
              d3.select(this).select('text').remove();
            })
            .on('click', function() {
              console.log('click');
            })

        }

        // CONTROL
        setCanvas();
        setXAxis();
        setYAxis();
        drawLine();
        drawDots();
        //  - - - - - - - - - -
      })();
    </script>
  </body>

</html>
