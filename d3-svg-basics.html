<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <title>D3 SVG Basics</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <h1>D3 SVG Basics</h1>

    <svg id="svg" width="500" height="500" viewbox="0 0 500 500">
      <circle r="50" cx="100" cy="100" class="circle"></circle>
    </svg>


    <script type="text/javascript">
      // IIFE - Pattern (Immediate Invoked Function Expression)
      (function() {
        'use strict';
        //  - - - - - - - - - -

        // D3 SVG Basics
        d3.select('#svg')
          .selectAll('.new-circle')
          .data([4, 8, 15, 16, 32, 42, 108])
          .enter()
          .append('circle')
          .attr('class', 'new-circle')
          .attr('r', function(d, i) {
            return d;
          })
          .attr('cx', function(d, i) {
            return i * 50;
          })
          .attr('cy', 250)

        // .attr({
        //   'r': function(d, i) {
        //     return d;
        //   },
        //   'cx': function(d, i) {
        //     return i * 100;
        //   },
        //   'cy': 250
        // });




        //  - - - - - - - - - -
      })();
    </script>
  </body>

</html>
